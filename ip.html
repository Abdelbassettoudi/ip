<!DOCTYPE html>
<html>
<head>
    <title>IP Address Information</title>
</head>
<body>
    <h1>Your IP Address Information:</h1>
    <p id="ip"></p>
    <p id="country"></p>
    <p id="city"></p>

    <script>
        window.onload = function() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    var response = JSON.parse(this.responseText);
                    document.getElementById("ip").innerHTML = response.ip;
                    document.getElementById("country").innerHTML = response.country_name;
                    document.getElementById("city").innerHTML = response.city;
                }
            };
            xhttp.open("GET", "https://ipapi.co/json/", true);
            xhttp.send();
        };
    </script>
</body>
</html>
